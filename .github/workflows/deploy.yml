name: CI/CD - Build & Deploy to Render

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Dar permiso de ejecuci√≥n a mvnw
        run: chmod +x ./mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests
        run: ./mvnw test

      - name: Build app
        run: ./mvnw clean package -DskipTests

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          docker build -t ghcr.io/ignaciofuhr/negociosimple-backend:latest .
          docker push ghcr.io/ignaciofuhr/negociosimple-backend:latest
  

      - name: Trigger redeploy on Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-d24aitqli9vc73ci6co0?key=${{ secrets.RENDER_API_KEY }}
